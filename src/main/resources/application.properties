spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.database=POSTGRESQL
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:${DATABASE_URL}

#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.ssl=true
spring.datasource.sslfactory=org.postgresql.ssl.NonValidatingFactory

server.port=${PORT:5000}
server.tomcat.uri-encoding=UTF-8
server.messages.encoding=UTF-8
server.http.encoding.charset=UTF-8

telegramBot.name=${TELEGRAM_BOT_NAME}
telegramBot.token=${TELEGRAM_BOT_TOKEN}
